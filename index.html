<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temp converter</title>
</head>
<body>
    <form id="Tempcalc" onsubmit="calculateTemp(); return false">
        <label for="temp">Please type any number for convert to next unit </label><br>
        <br>
        <input type="number" name="temp" id="temp">
        <select name="temp_diff" id="temp_diff">
            <option value="cal">°Celsius</option>
            <option value="fah">°Fahrenheit</option>
        </select><br>
        <br>
        <input type="submit" name="temp" id="temp_s"><br>
        <br>
        <span id="resultContainer"></span>
        
    </form>
    <script src="code.js"></script>
    
</body>
</html>
